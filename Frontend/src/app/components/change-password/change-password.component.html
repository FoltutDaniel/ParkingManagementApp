<form class="container" [formGroup]="changePasswordForm" (ngSubmit)="getData()">
    <h2 class="title">Change password</h2>
    <div class="input-container">
        <label for="old-password">Old password: </label>
        <input type="password" name="old-password" id="old-password" formControlName="oldPassword" [attr.data-cy]="'OLD-PASSWORD-IP'">
    </div>
    <div class="input-container">
        <label for="new-password">New password: </label>
        <input type="password" name="new-password" id="new-password" formControlName="newPassword" [attr.data-cy]="'NEW-PASSWORD-IP'">
    </div>

    <button class="confirm-btn" type="submit" [attr.data-cy]="'CONFIRM-BTN'">Confirm</button>
</form>
