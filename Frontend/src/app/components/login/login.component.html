<form class="form-container" [formGroup]="loginForm" (ngSubmit)="login()">
        <img class="app-logo" src="assets/images/logo.png">
        <div class="login-input-container">
            <label class="login-label" for="username">Username</label>
            <input class="login-input" name="username" type="text" formControlName="username"  placeholder="Enter username">
        </div>
        <div class="login-input-container">
            <label class="login-label" for="username">Password</label>
            <input class="login-input" name="password" type="password" formControlName="password" placeholder="Enter password">
        </div>
        <button class="login-button">Login</button>
        <button routerLink="/register" class="login-button">Sign up</button>
    </form>
